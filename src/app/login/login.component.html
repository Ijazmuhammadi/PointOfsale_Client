<div class="container-fluid">
  <h1>MS HARDWARE</h1>
  <div class="row">
      <div class="col-12">
          <form [formGroup]="loginForm" (ngSubmit)="login()">

              <div class="form-group">
                  <label for="email" class='fa fa-envelope'></label>
                  <input type="email" placeholder="Email Address" formControlName="UserName">
                  <span class="text-danger" *ngIf="loginForm.controls.UserName.errors && loginForm.controls.UserName.touched"><br>Invalid Email Address</span>
              </div>

              <div class="form-group">
                  <label for="password" class="fa fa-lock"></label>
                  <input type="password" placeholder="Password" formControlName="Password">
                  <span class="text-danger" *ngIf="loginForm.controls.Password.errors && loginForm.controls.Password.touched"><br>Invalid Password</span>
              </div>

              <div class="text-center">
                  <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                
                  <button type="button" class="btn btn-primary"data-toggle="modal" data-target="#exampleModal">Forgot Password</button>
              </div>
              <div class="text-center text-success" *ngIf="successMessage">{{successMessage}}</div>

          </form>
      </div>
  </div>
</div>

<!-- ADD Code here -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Users Details</h5>
               
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="service.form" class="normal-form">
                    <mat-grid-list cols="2" rowHeight="300px">
                      <mat-grid-tile>
                        <div class="controles-container">
         
                          <mat-form-field>
                            <input formControlName="UserName" matInput placeholder="User Name*">
                            <mat-error>This field is InValid.</mat-error>
                          </mat-form-field>
                         
                          <mat-form-field>
                            <input formControlName="Mobile" matInput placeholder="Mobile Number*">
                            <mat-error *ngIf="service.form.controls['Mobile'].errors?.required">This field is mandatory.</mat-error>
                            <mat-error *ngIf="service.form.controls['Mobile'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
                          </mat-form-field>
                          <button mat-raised-button color="primary" (click)="forgotPassword()" [disabled]="service.form.invalid">Reset Password</button>
                      
                          </div>
                      </mat-grid-tile>
                        
                    </mat-grid-list>
                        
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
  <!-- Model code end here -->
